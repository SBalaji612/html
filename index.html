<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Generator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: #fff;
            transition: background 0.5s, color 0.5s;
            overflow-x: hidden;
        }

        body.light {
            background: linear-gradient(135deg, #f0f0f0 0%, #dcdcdc 100%);
            color: #333;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .overlay {
            position: relative;
            z-index: 1;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .animated-title {
            font-size: 3.5em;
            background: linear-gradient(45deg, #00e6e6, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 230, 230, 0.7);
            animation: pulse 2s infinite;
        }

        .input-container {
            margin: 20px 0;
            text-align: center;
        }

        #projectInput {
            padding: 10px;
            width: 300px;
            border: 2px solid #00e6e6;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1em;
        }

        body.light #projectInput {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        #projectInput::placeholder {
            color: #b0b0b0;
        }

        .action-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #00e6e6, #ffd700);
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0 10px;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 230, 230, 0.5);
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #00e6e6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="overlay">
        <button id="themeToggle" onclick="toggleTheme()">Dark Mode</button>
        <div class="header">
            <h1 class="animated-title">Design Generator</h1>
        </div>
        <div class="input-container">
            <input type="text" id="projectInput" placeholder="e.g., Food Delivery App">
            <button class="action-btn" onclick="getDesignSuggestions()">Get Design Suggestions</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particles.js Configuration
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00e6e6" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00e6e6", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });

        // Get Design Suggestions
        function getDesignSuggestions() {
            const project = document.getElementById("projectInput").value.trim();
            if (project) {
                window.location.href = `suggestions.html?project=${encodeURIComponent(project)}`;
            } else {
                alert("Please enter a project name!");
            }
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle("light");
            const toggleBtn = document.getElementById("themeToggle");
            toggleBtn.textContent = document.body.classList.contains("light") ? "Dark Mode" : "Light Mode";
        }
    </script>
</body>
</html>
